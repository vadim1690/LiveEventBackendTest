[phases.setup]
apt_pkgs = ["python3", "gcc", "build-essential", "cmake", "libboost-all-dev", "libopenblas-dev", "unixodbc-dev"]

[languages.python]
version = "3.13"

[phases.install]
commands = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate",
  "pip install --upgrade pip",
  "pip install --no-cache-dir -r requirements.txt"
]

[phases.start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
